# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com
   - BIOC_USE_DEVEL="FALSE"
   - R_CHECK_TIME="TRUE"
   - R_CHECK_TESTS="TRUE"

notifications:
  email:
    on_success: change
    on_failure: change

install:
  - ./travis-tool.sh install_bioc edgeR